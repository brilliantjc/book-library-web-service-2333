{% extends "layout.html" %}
{% block content %}
    {% for book in book_list %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ book.author }}</a>
              <small class="text-muted">{{ book.published_date }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('show_book', book_id=book.id) }}">{{ book.title }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
